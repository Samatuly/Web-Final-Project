<app-top-bar></app-top-bar>
<main>
    <div class="search">
        <h2>Find Your Next Job</h2>
        <form>
            <input type="text" [(ngModel)]="query" name="q" placeholder="Search...">
            <button type="submit" (click)="searchCompanies(query)">Search</button>
        </form>
        <div class="button-group">
            <a class="button_under_search" routerLink="/">Vacancies</a>
            <a class="button_under_search" routerLink="/companies">Companies</a>
        </div>
    </div>

    <div id = "main">
        <div id = "vacancies">
            <div class = "items" *ngFor = "let item of companies">
                <div class = "item-details">
                    <a class = "vacancy-name" [routerLink]="['/companies', item.id]"> {{item.name}} </a>
                    <div class = "vacancy-salary">{{item.email}} </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer></footer>
